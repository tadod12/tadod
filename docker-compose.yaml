# Common
x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: ./docker/airflow/Dockerfile
  image: tadod/lakehouse:airflow-2.7.0
  env_file:
    - airflow.env
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./dags:/opt/airflow/dags
    - ./docker/airflow/config:/opt/airflow/config
    - ./docker/airflow/plugins:/opt/airflow/plugins
    - ./docker/volume/airflow/logs:/opt/airflow/logs
    - ./pipeline/ingestion:/var/ingestion
    - ./pipeline/cleaning:/var/cleaning
    - ./pipeline/curation:/var/curation
    - ./pipeline/ingestion/jars:/var/jars
    - ./pipeline/jars:/var/submit/jars
    - ./assets/map:/var/map
    - ./assets/data:/var/data
  depends_on:
    postgres:
      condition: service_healthy # for airflow db

# Configure services
services:
  # Postgres
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      # For persistent storage
      - ./docker/volume/postgres:/var/lib/postgresql/data
      - ./docker/postgres/init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
      # command: [ "postgres", "-c", "wal_level=logical" ] - for CDC
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      retries: 5
      start_period: 5s

  # S3 Storage
  minio:
    container_name: minio
    hostname: minio
    image: 'minio/minio'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_DOMAIN: minio
    command: server /data --console-address ":9001"
    volumes:
      - ./docker/volume/minio:/data

  minio-job:
    image: 'minio/mc'
    container_name: minio-job
    hostname: minio-job
    entrypoint: |
      /bin/bash -c "
      sleep 5;
      /usr/bin/mc config --quiet host add myminio http://minio:9000 minio minio123 || true;
      /usr/bin/mc mb --quiet myminio/datalake || true;
      "
    environment:
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PATH_STYLE_ACCESS=true
    depends_on:
      - minio

  # Metastore
  hive-metastore:
    build:
      dockerfile: ./docker/hive-metastore/Dockerfile
    image: tadod/lakehouse:hive-metastore-3.1.2
    container_name: hive-metastore
    hostname: hive-metastore
    ports:
      - '9083:9083' # Metastore Thrift
    environment:
      HIVE_METASTORE_DRIVER: org.postgresql.Driver
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://postgres:5432/metastore
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      HIVE_METASTORE_WAREHOUSE_DIR: s3://datalake/
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_PATH_STYLE_ACCESS: "true"
    depends_on:
      postgres:
        condition: service_healthy

  # Query Engine
  trino:
    image: "trinodb/trino:425"
    container_name: trino
    hostname: trino
    restart: always
    ports:
      - "8889:8889"
    volumes:
      - ./docker/trino/etc-coordinator:/etc/trino
      - ./docker/trino/catalog:/etc/trino/catalog
    depends_on:
      - hive-metastore

  trino-worker:
    image: "trinodb/trino:425"
    container_name: trino-worker
    hostname: trino-worker
    restart: always
    volumes:
      - ./docker/trino/etc-worker:/etc/trino
      - ./docker/trino/catalog:/etc/trino/catalog
    depends_on:
      - trino

  spark-master:
    build:
      dockerfile: ./docker/spark/Dockerfile
    image: tadod/lakehouse:spark
    container_name: spark-master
    hostname: spark-master
    restart: always
    ports:
      - "7077:7077"
      - "8081:8081"
    environment:
      - SPARK_MODE=master
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PATH_STYLE_ACCESS=true
    command: bin/spark-class org.apache.spark.deploy.master.Master
    volumes:
      - ./docker/spark/spark-defaults-iceberg.conf:/opt/spark/conf/spark-defaults.conf
      - ./pipeline/ingestion:/var/ingestion
      - ./pipeline/cleaning:/var/cleaning
      - ./pipeline/curation:/var/curation
      - ./pipeline/ingestion/jars:/var/jars # for external jar files
      - ./pipeline/jars:/var/submit/jars
      - ./assets/map:/var/map
    depends_on:
      - minio
      - hive-metastore

  spark-worker-1:
    build:
      dockerfile: ./docker/spark/Dockerfile
    image: tadod/lakehouse:spark
    container_name: spark-worker-1
    hostname: spark-worker
    restart: always
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PATH_STYLE_ACCESS=true
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./docker/spark/spark-defaults-iceberg.conf:/opt/spark/conf/spark-defaults.conf
    depends_on:
      - spark-master
      - minio
      - hive-metastore

  spark-worker-2:
    build:
      dockerfile: ./docker/spark/Dockerfile
    image: tadod/lakehouse:spark
    container_name: spark-worker-2
    hostname: spark-worker
    restart: always
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PATH_STYLE_ACCESS=true
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./docker/spark/spark-defaults-iceberg.conf:/opt/spark/conf/spark-defaults.conf
    depends_on:
      - spark-master
      - minio
      - hive-metastore

  spark-worker-3:
    build:
      dockerfile: ./docker/spark/Dockerfile
    image: tadod/lakehouse:spark
    container_name: spark-worker-3
    hostname: spark-worker
    restart: always
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER=spark://spark-master:7077
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PATH_STYLE_ACCESS=true
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./docker/spark/spark-defaults-iceberg.conf:/opt/spark/conf/spark-defaults.conf
    depends_on:
      - spark-master
      - minio
      - hive-metastore

  # Superset
  superset:
    build:
      context: ./docker/superset
      dockerfile: Dockerfile
    container_name: superset
    hostname: superset
    depends_on:
      # - redis
      - postgres
    environment:
      - SUPERSET_DB_URI=postgresql+psycopg2://superset:superset@postgres:5432/superset
      # - REDIS_URL=redis://redis:6379/0
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
    ports:
      - "8088:8088"

  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - scheduler

  scheduler:
    <<: *airflow-common
    command: bash -c "airflow db migrate && airflow users create --username admin --firstname do --lastname dat --role Admin --email dubstep.0509dtd@gmail.com --password admin && airflow scheduler"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  default:
    name: lakehouse
